<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #f0f4f8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #3498db;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #2980b9;
        }
        button {
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .task {
            margin: 15px 0;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .task button {
            background: #e74c3c;
            padding: 8px 15px;
        }
        .task button:hover {
            background: #c0392b;
        }
        .completed {
            text-decoration: line-through;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Day Planner</h1>
        <div class="task-input">
            <input type="text" id="taskText" placeholder="Enter a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>
        <div id="taskList"></div>
    </div>

    <script>
        function addTask() {
            const taskText = document.getElementById('taskText').value;
            if (taskText === '') return;

            const taskList = document.getElementById('taskList');
            const taskDiv = document.createElement('div');
            taskDiv.className = 'task';
            taskDiv.innerHTML = `<span onclick="this.classList.toggle('completed')">${taskText}</span> <button onclick="this.parentElement.remove()">Delete</button>`;
            taskList.appendChild(taskDiv);

            document.getElementById('taskText').value = '';
        }
    </script>
</body>
</html>
